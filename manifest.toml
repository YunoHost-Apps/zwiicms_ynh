packaging_format = 2

id = "zwiicms"
name = "ZwiiCMS"
description.en = "Simple, lightweight, database-free, scalable and responsive CMS"
description.fr = "CMS simple, léger, sans base de données, modulable et responsive"

version = "12.2.04~ynh2"

maintainers = ["ewilly"]

[upstream]
license = " AGPL-3.0-or-later"
website = "https://zwiicms.com/"
admindoc = ""
userdoc = "https://www.zwiicms.fr/prise-en-main"
code = "https://forge.chapril.org/ZwiiCMS-Team/ZwiiCMS"
fund = "https://ko-fi.com/T6T4FPG1A"

[integration]
yunohost = ">= 11.1.15"
architectures = "all"
multi_instance = false
ldap = "not_relevant"
sso = "not_relevant"
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/zwiicms"
    
    [install.init_main_permission]
    type = "group"
    default = "visitors"
    
    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "string"
    choices = ["fr_FR", "es", "it", "pt_PT", "en_EN", "gr_GR"]
    default = "fr_FR"
    
    [install.admin]
    type = "user"
    
    [install.password]
    help.en = "Use the help field to add an information for the admin about this question."
    help.fr = "Utilisez le champ aide pour ajouter une information à l'intention de l'administrateur à propos de cette question."
    type = "password"
    
[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://forge.chapril.org/ZwiiCMS-Team/ZwiiCMS/archive/12.2.04.tar.gz"
        sha256 = "f39044334ece8ccbba1e8239ab84d7e9daee90cb758a1f9ece02627c6236f13e"

    [resources.system_user]

    [resources.install_dir]
    owner = "__APP__:rwx"
    group = "www-data:rx"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "php8.0-mbstring,php8.0-zip,php8.0-GD,php8.0-exif,php8.0-XMLWriter"
