packaging_format = 2

id = "zwiicms"
name = "ZwiiCMS"
description.en = "Simple, lightweight, database-free, scalable and responsive CMS"
description.fr = "CMS simple, léger, sans base de données, modulable et responsive"

version = "13.11.03~ynh1"

maintainers = ["ewilly"]

[upstream]
license = "CC-BY-NC-ND-4.0"
website = "https://zwiicms.fr/"
admindoc = ""
userdoc = "https://www.zwiicms.fr/prise-en-main"
code = "https://codeberg.org/fredtempez/ZwiiCMS"
fund = "https://ko-fi.com/T6T4FPG1A"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = false

ldap = false
sso = false

disk = "50M"
ram.build = "800M"
ram.runtime = "50M"

[install]
	[install.domain]
	type = "domain"

	[install.path]
	type = "path"
	default = "/zwiicms"

	[install.init_main_permission]
	type = "group"
	default = "visitors"

	[install.language]
	ask.en = "Choose the application language"
	ask.fr = "Choisissez la langue de l'application"
	type = "select"
	choices = ["fr_FR", "es", "it", "pt_PT", "en_EN", "gr_GR"]
	default = "fr_FR"

	[install.admin]
	type = "user"

	[install.password]
    type = "password"
    
[resources]
	[resources.sources.main]
	url = "https://codeberg.org/fredtempez/ZwiiCMS/archive/13.11.03.tar.gz"
	sha256 = "c7ff7205be181c51c6b5e21aa948714734ed1cf68b1c5e065a74230cbc5a7db0"
	in_subdir = true
	autoupdate.strategy = "latest_forgejo_release"

	[resources.system_user]

	[resources.install_dir]
	group = "www-data:r-x"

	[resources.permissions]
	main.url = "/"

	[resources.apt]
	packages = "php8.3-mbstring, php8.3-zip, php8.3-gd, php8.3-xml, php8.3-intl"
